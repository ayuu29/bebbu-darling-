<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bebbu Darling ðŸ’–</title>

<style>
*{box-sizing:border-box;font-family: 'Poppins', sans-serif;}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4d79,#ff8fab);
  overflow:hidden;
  color:#fff;
  text-align:center;
}
.container{padding:20px;max-width:420px;}
h1{font-size:22px;margin-bottom:20px;}
button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}
#yesBtn{background:#fff;color:#ff4d79;}
#noBtn{background:#ff1744;color:#fff;position:relative;}

.hidden{display:none;}

.photos{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:20px;
}
.photos img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  animation:pop 0.6s ease;
}
@keyframes pop{
  from{transform:scale(0);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.final-photo img{
  width:180px;
  height:180px;
  border-radius:20px;
  object-fit:cover;
  margin-top:15px;
  animation:pop 0.8s ease;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}
.heart{
  position:absolute;
  font-size:22px;
  animation:float 3s infinite;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
  <h1>Will you be my bebbu darling<br>for forever and ever? ðŸ’–</h1>
  <button id="yesBtn">YES ðŸ’•</button>

</div>

<div class="container hidden" id="resultBox">
  <h2>Congratulations ðŸŽ‰</h2>
  <p style="font-size:18px;">
    aap ayuu k baccho ki maa bn gyi ho ðŸ¥¹<br>
    ab tum 7 janmo k liye bandh chuki ho ðŸ’ž
  </p>

  <div class="photos">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>

  <div class="final-photo">
    <img src="photo5.jpg">
  </div>
</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
let noCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const qBox = document.getElementById("questionBox");
const rBox = document.getElementById("resultBox");
const song = document.getElementById("song");

noBtn.addEventListener("click", ()=>{
  noCount++;

  if(noCount===1){
    noBtn.innerText = "Are you sure? ðŸ˜³";

  }else{
    noBtn.innerText = "Aap meri biwi ho ðŸ˜¤";
  }

  noBtn.style.left = Math.random()*120 - 60 + "px";
  noBtn.style.top = Math.random()*120 - 60 + "px";
});

yesBtn.addEventListener("click", ()=>{
  qBox.classList.add("hidden");
  rBox.classList.remove("hidden");
  song.play();
});

// hearts
for(let i=0;i<10;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"%";

  h.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
